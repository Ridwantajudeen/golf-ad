<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Playable Ad</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="game">
    <img id="background" src="assets/golfbackground.jpeg" alt="Golf background" />
    <img id="hole" src="assets/hole.png" alt="Golf hole" />
    <img id="ball" src="assets/ball.png" alt="Golf ball" />
    <div id="power-bar">
      <div id="power-fill"></div>
    </div>
    <button id="cta">Play Now</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
